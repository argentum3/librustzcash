[env]
RUST_BACKTRACE = "1"

[build]
# Use sccache to cache compilation artifacts across builds
# Install sccache: cargo install sccache
# This dramatically speeds up clean builds by caching compiled dependencies
rustc-wrapper = "sccache"

# Increase parallelism for faster builds (adjust based on your CPU cores)
# Uncomment and adjust if needed:
# jobs = 8

[term]
# Show more verbose output during builds
verbose = true

[source.crates-io]
registry = 'sparse+https://index.crates.io/'
replace-with = 'local-registry'

[source.local-registry]
local-registry = '/Users/boy/local-crates-registry'